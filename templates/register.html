{% extends 'main.html' %}

{% block content %}
<p>{{ page.description }}</p>
<form method="POST" action="/registration">
    <input type="hidden" id="type" name="type" value="REGISTER">
    <input type="text" id="username" name="username" placeholder="{{ page.username }}" class="w3-input" minLength="5" required>
    <input type="email" id="email" name="email" placeholder="{{ page.email }}" class="w3-input" required>
    <input type="password" id="password" name="password" placeholder="{{ page.password }}" class="w3-input" minLength="8" required>
    <input type="password" id="repeat" name="repeat" placeholder="{{ page.repeat }}" class="w3-input" minLength="8" required>
    <input type="checkbox" id="check" class="w3-check w3-small" required>
    <label for="check" class="w3-label">{{ page.check }}</label>
    <input type="submit" value="{{ page.register }}" class="w3-btn w3-card submit">
</form>
<div class="w3-center w3-margin-top">
    <p>{{ page.already }} <a href="/portal">{{ page.login }}</a></p>
</div>
{% endblock %}
